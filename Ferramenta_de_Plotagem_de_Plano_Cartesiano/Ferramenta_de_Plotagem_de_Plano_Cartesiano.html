<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Ferramenta de Plotagem de Plano Cartesiano</title>

    <meta name="viewport" content="user-scalable=no" />
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Uma ferramenta para plotar pontos em um plano cartesiano."
    />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="/Portifolio/GL.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/Portifolio/index.css" />
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  </head>
  <body>
    <div id="navbar"></div>
    <br />
    <div class="title-bar">
      <h1>
        <a class="color">Ferramenta de Plotagem de Plano Cartesiano</a>
        <button
          class="common transition"
          style="position: absolute; right: 0"
          onclick="goBack()"
        >
          Voltar
        </button>
      </h1>
    </div>
    <br />
    <div class="centered">
      <div class="centered">
        <label for="x" class="common">
          X:<input type="number" id="x" name="x" required /> Y:<input
            type="number"
            id="y"
            name="y"
            required
          />
        </label>
        <br />
        <div>
          <button class="common link" onclick="addPoint()">
            Adicionar ponto
          </button>
          <button class="common link" onclick="clearPoints()">
            Limpar pontos
          </button>
        </div>
      </div>
      <br />
      <div class="chart-container">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script src="./Ferramenta_de_Plotagem_de_Plano_Cartesiano.js"></script>
    <script src="/Portifolio/navbar.js"></script>
  </body>
</html>
